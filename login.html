<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UvoWorld - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .toggle-form {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .toggle-form a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.3);
            color: #c8e6c9;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
        }
        
        .world-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="world-particles" id="particles"></div>
    
    <div class="container">
        <h1>UvoWorld</h1>
        
        <div id="login-form">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Masukkan username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Masukkan password">
            </div>
            <button id="login-btn">Masuk ke Dunia</button>
            <div class="toggle-form">
                Belum punya akun? <a id="show-register">Daftar Sekarang</a>
            </div>
        </div>
        
        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" placeholder="Buat username">
            </div>
            <div class="form-group">
                <label for="register-email">Email (Opsional)</label>
                <input type="email" id="register-email" placeholder="Masukkan email (opsional)">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Buat password">
            </div>
            <div class="form-group">
                <label for="register-confirm">Konfirmasi Password</label>
                <input type="password" id="register-confirm" placeholder="Ulangi password">
            </div>
            <button id="register-btn">Buat Akun Baru</button>
            <div class="toggle-form">
                Sudah punya akun? <a id="show-login">Masuk</a>
            </div>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // Inisialisasi Firebase
        const firebaseConfig = {
            databaseURL: "https://duniauvo-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Membuat partikel latar belakang
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Toggle antara form login dan register
        document.getElementById('show-register').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });
        
        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
        
        // Fungsi untuk menampilkan pesan
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // Fungsi untuk mendaftar
        document.getElementById('register-btn').addEventListener('click', function() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            
            if (!username || !password) {
                showMessage('Username dan password harus diisi!', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Password tidak cocok!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password minimal 6 karakter!', 'error');
                return;
            }
            
            // Cek apakah username sudah ada
            database.ref('users/' + username).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    showMessage('Username sudah digunakan!', 'error');
                } else {
                    // Buat user baru
                    const userData = {
                        username: username,
                        password: password, // Dalam produksi, password harus di-hash!
                        email: email || '',
                        createdAt: new Date().toISOString(),
                        worlds: {
                            home: {
                                domain: 'home',
                                name: 'Rumahku',
                                created: new Date().toISOString()
                            }
                        }
                    };
                    
                    database.ref('users/' + username).set(userData)
                        .then(() => {
                            showMessage('Akun berhasil dibuat! Silakan login.', 'success');
                            document.getElementById('register-form').style.display = 'none';
                            document.getElementById('login-form').style.display = 'block';
                            
                            // Reset form
                            document.getElementById('register-username').value = '';
                            document.getElementById('register-email').value = '';
                            document.getElementById('register-password').value = '';
                            document.getElementById('register-confirm').value = '';
                        })
                        .catch(error => {
                            showMessage('Terjadi kesalahan: ' + error.message, 'error');
                        });
                }
            });
        });
        
        // Fungsi untuk login
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                showMessage('Username dan password harus diisi!', 'error');
                return;
            }
            
            // Cek kredensial
            database.ref('users/' + username).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    
                    if (userData.password === password) {
                        // Login berhasil
                        localStorage.setItem('uvoworld_user', JSON.stringify({
                            username: username,
                            email: userData.email
                        }));
                        
                        showMessage('Login berhasil! Mengalihkan...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'game.html';
                        }, 1000);
                    } else {
                        showMessage('Password salah!', 'error');
                    }
                } else {
                    showMessage('Username tidak ditemukan!', 'error');
                }
            });
        });
        
        // Jalankan saat halaman dimuat
        window.onload = function() {
            createParticles();
            
            // Cek apakah user sudah login
            const user = localStorage.getItem('uvoworld_user');
            if (user) {
                showMessage('Anda sudah login. Mengalihkan...', 'success');
                setTimeout(() => {
                    window.location.href = 'game.html';
                }, 1000);
            }
        };
    </script>
</body>
</html>
